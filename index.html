<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>date with tuna :3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fff0f6;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'); /* Chocolate texture */
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #d63384;
      margin: 20px;
      font-size: 6vw;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 250px;
      max-width: 600px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #yesButton {
      left: 25%;
      top: 40%;
    }

    #noButton {
      left: 55%;
      top: 40%;
    }

    #responseText {
      font-size: 5vw;
      color: #d63384;
      margin-top: 50px;
      display: none;
      position: relative;
      z-index: 10;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      .button-container {
        height: 200px;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }

      #yesButton {
        left: 20%;
        top: 35%;
      }

      #noButton {
        left: 60%;
        top: 35%;
      }
    }
  </style>
</head>
<body>

  <h1>Would you give me the honor to take you out on a date on Thursday?</h1>

  <div class="button-container">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <div id="responseText">Great! I will pick you up at 6.</div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    window.onload = function () {
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");
      const responseText = document.getElementById("responseText");

      function moveNoButton() {
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const maxOffset = 250; // maximum gentle offset
        const padding = 20;

        const currentLeft = parseInt(noButton.style.left || noButton.offsetLeft);
        const currentTop = parseInt(noButton.style.top || noButton.offsetTop);

        const offsetX = Math.floor(Math.random() * (maxOffset * 2 + 1)) - maxOffset;
        const offsetY = Math.floor(Math.random() * (maxOffset * 2 + 1)) - maxOffset;

        let newLeft = currentLeft + offsetX;
        let newTop = currentTop + offsetY;

        // Constrain to stay inside viewport
        newLeft = Math.min(Math.max(newLeft, padding), window.innerWidth - buttonWidth - padding);
        newTop = Math.min(Math.max(newTop, padding), window.innerHeight - buttonHeight - padding);

        noButton.style.left = `${newLeft}px`;
        noButton.style.top = `${newTop}px`;
      }

      // Handle both mouse and touch
      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("click", moveNoButton);

      yesButton.addEventListener("click", () => {
        yesButton.style.display = "none";
        noButton.style.display = "none";
        responseText.style.display = "block";

        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
      });
    };
  </script>

</body>
</html>
