<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yes or No</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fff0f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #d63384;
      margin: 20px;
      font-size: 6vw;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 250px;
      max-width: 600px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: top 0.2s, left 0.2s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #yesButton {
      left: 25%;
      top: 40%;
    }

    #noButton {
      left: 55%;
      top: 40%;
    }

    #responseText {
      font-size: 5vw;
      color: #d63384;
      margin-top: 50px;
      display: none;
      position: relative;
      z-index: 10;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      .button-container {
        height: 200px;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }

      #yesButton {
        left: 20%;
        top: 35%;
      }

      #noButton {
        left: 60%;
        top: 35%;
      }
    }
  </style>
</head>
<body>

  <h1>Do you like this website?</h1>

  <div class="button-container">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <div id="responseText">Great! I will pick you up at 6 ðŸ˜„</div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    window.onload = function () {
      const noButton = document.getElementById("noButton");
      const yesButton = document.getElementById("yesButton");
      const responseText = document.getElementById("responseText");

      function moveNoButton() {
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const safePadding = 20;

        const maxX = window.innerWidth - buttonWidth - safePadding;
        const maxY = window.innerHeight - buttonHeight - safePadding;

        const randX = Math.floor(Math.random() * (maxX - safePadding)) + safePadding;
        const randY = Math.floor(Math.random() * (maxY - safePadding)) + safePadding;

        noButton.style.left = `${randX}px`;
        noButton.style.top = `${randY}px`;
      }

      // Support both desktop and mobile
      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("click", moveNoButton);

      yesButton.addEventListener("click", () => {
        yesButton.style.display = "none";
        noButton.style.display = "none";
        responseText.style.display = "block";

        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
      });
    };
  </script>

</body>
</html>
