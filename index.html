<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>date with tuna :3</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      background-color: #fff0f6;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://i.imgur.com/3y5bDym.png');
      background-repeat: repeat;
      background-size: 120px;
      opacity: 0.2;
      z-index: -1;
      animation: scrollCats 60s linear infinite;
    }

    @keyframes scrollCats {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50px, -50px);
      }
    }

    h1 {
      color: #d63384;
      margin: 20px;
      font-size: 6vw;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 img {
      height: 8vw;
      max-height: 60px;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 250px;
      max-width: 600px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: absolute;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #yesButton {
      left: 25%;
      top: 40%;
    }

    #noButton {
      left: 55%;
      top: 40%;
    }

    #responseText {
      font-size: 5vw;
      color: #d63384;
      margin-top: 50px;
      display: none;
      position: relative;
      z-index: 10;
      padding: 0 1rem;
    }

    #popupMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 240, 246, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .popup-content {
      background-color: #ffe0f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #d63384;
    }

    @media (max-width: 600px) {
      .button-container {
        height: 200px;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }

      #yesButton {
        left: 20%;
        top: 35%;
      }

      #noButton {
        left: 60%;
        top: 35%;
      }

      h1 img {
        height: 10vw;
      }
    }
  </style>
</head>
<body>

<h1>
  Would you let me treat you to something even sweeter than dark chocolate this Thursday... like a date with me?
</h1>

<div class="button-container">
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
</div>

<div id="responseText">!!!!!</div>

<!-- Pop-up Message -->
<div id="popupMessage">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>
    <p>üç´ Great! I will pick you up at 6. üíñ</p>
  </div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  window.onload = function () {
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const responseText = document.getElementById("responseText");
    const popup = document.getElementById("popupMessage");
    const closePopup = document.getElementById("closePopup");

    function moveNoButton() {
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;
      const maxOffset = 250;
      const padding = 20;

      const currentLeft = parseInt(noButton.style.left || noButton.offsetLeft);
      const currentTop = parseInt(noButton.style.top || noButton.offsetTop);

      const offsetX = Math.floor(Math.random() * (maxOffset * 2 + 1)) - maxOffset;
      const offsetY = Math.floor(Math.random() * (maxOffset * 2 + 1)) - maxOffset;

      let newLeft = currentLeft + offsetX;
      let newTop = currentTop + offsetY;

      newLeft = Math.min(Math.max(newLeft, padding), window.innerWidth - buttonWidth - padding);
      newTop = Math.min(Math.max(newTop, padding), window.innerHeight - buttonHeight - padding);

      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }

    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("click", moveNoButton);

    yesButton.addEventListener("click", () => {
      yesButton.style.display = "none";
      noButton.style.display = "none";
      responseText.style.display = "block";

      const img = new Image();
      img.src = "https://i.imgur.com/8qibagt.png";
      img.onload = () => {
        confetti({
          particleCount: 100,
          spread: 100,
          origin: { y: 0.6 },
          shapes: ['image'],
          shapeOptions: {
            image: [{
              src: img.src,
              width: 32,
              height: 32
            }]
          }
        });
      };

      setTimeout(() => {
        popup.style.visibility = "visible";
        popup.style.opacity = "1";
      }, 1000);
    });

    closePopup.addEventListener("click", () => {
      popup.style.opacity = "0";
      setTimeout(() => popup.style.visibility = "hidden", 400);
    });
  };
</script>

</body>
</html>
